<!doctype html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" onsubmit="showMessage()">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    <script>
    function showMessage() {
        alert("Successfully Uploaded");
    }
    </script>
</body>
</html>
